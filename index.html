<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Project 1</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Show me a recipe I can cook that won't kill me.
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">
              Please check any allergies or dietary restrictions you may have.
              If you have none, just hit the next button.
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--allergies; peanut, seafood, dairy. Diets; Gluten, Vegan, Kosher-->
          <div class="modal-body">
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Peanut"
                  id="peanutAllergy"
                />
                <label class="form-check-label" for="peanutAllergy">
                  Peanut Allergy
                </label>
              </div>
            </form>
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Seafood"
                  id="seafoodAllergy"
                />
                <label class="form-check-label" for="seafoodAllergy">
                  Seafood Allergy
                </label>
              </div>
            </form>
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="dairyFree"
                  id="dairyAllergy"
                />
                <label class="form-check-label" for="dairyAllergy">
                  Dairy Allergy
                </label>
              </div>
            </form>
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="glutenFree"
                  id="gluten"
                />
                <label class="form-check-label" for="gluten">
                  Gluten Intolerant
                </label>
              </div>
            </form>
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="vegan"
                  id="vegan"
                />
                <label class="form-check-label" for="vegan"> Vegan </label>
              </div>
            </form>
            <form id="formTag">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="vegetarian"
                  id="vegetarian"
                />
                <label class="form-check-label" for="vegetarian">
                  Vegetarian
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="nextBtn" class="btn btn-primary">
              Get Recipe
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="recipeDiv">
    <div class="card"  style="width: 18rem;">
      <img id="image" src="..." alt="">
      <div class="card-body">
        <h5 class="card-title"><h2 id="title"></h2></h5>
        <p class="card-text" id="steps" >Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/javascript/script.js" type="text/javascript"></script>
  </body>
</html>
