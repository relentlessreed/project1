<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Recipe Finder</title>
    <style>
      body {
        background-image: url("./assets/images/background.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">
              Please check any allergies or dietary restrictions you may have.
              If you have none, just hit the next button.
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Intolerances and Diets: Peanut, Seafood, Dairy, Gluten, Vegan, Vegitarian -->

          <div class="modal-body">
            <form id="formTag" onsubmit="fetchRecipe(event); return false;">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Peanut"
                  id="peanutAllergy"
                />
                <label class="form-check-label" for="peanutAllergy">
                  Peanut Allergy
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Seafood"
                  id="seafoodAllergy"
                />
                <label class="form-check-label" for="seafoodAllergy">
                  Seafood Allergy
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="dairy"
                  id="dairyAllergy"
                />
                <label class="form-check-label" for="dairyAllergy">
                  Dairy Allergy
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="gluten"
                  id="gluten"
                />
                <label class="form-check-label" for="gluten">
                  Gluten Intolerant
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="vegan"
                  id="vegan"
                />
                <label class="form-check-label" for="vegan"> Vegan </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="vegetarian"
                  id="vegetarian"
                />
                <label class="form-check-label" for="vegetarian">
                  Vegetarian
                </label>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" id="nextBtn" class="btn btn-primary">
                  Get Recipe
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="recipeDiv">
      <div class="card" style="width: 18rem">
        <!-- Button trigger modal -->

        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Show me a recipe I can cook that won't kill me.
        </button>
        <img id="image" alt="" />
        <div class="card-body">
          <h5 class="card-title"><h2 id="title"></h2></h5>
          <div class="card-text" id="steps">
            <h4>Recipe History</h4>
            <ul id="history"></ul>
          </div>
          <a href="#" class="btn btn-primary">Clear Results</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/javascript/script.js" type="text/javascript"></script>
  </body>
</html>
